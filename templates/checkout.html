<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Checkout-Homemade Indian Pickles & Snacks</title>
    <meta name="description" content="Authentic homemade Indian pickles and snacks by Swetha Pickles and Snacks">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        header: "#facc15",  // Vibrant yellow
                        main: "#fef9c3",    // Pale yellow
                        footer: "#000000"   // Pure black
                    },
                    fontFamily: {
                        heading: ["'Playfair Display', serif"],
                        body: ["'Open Sans', sans-serif"]
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.shopify.com/s/files/1/1857/6931/files/Indian-Pickle_10cc540d-27e3-4c82-b0ec-1d114a661776_600x600.jpg?v=1655543167<style>
        .hero-image {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="font-body bg-main text-gray-800">
    <!-- Yellow Header -->
    <header class="bg-header shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="https://masalamonk.com/wp-content/uploads/2025/02/Unusual-Indian-Pickles.jpg" alt="Homemade Pickles logo - traditional Indian pickle jar with yellow background" class="h-12 w-12 rounded-full object-cover border-2 border-white">
                    <h1 class="ml-3 text-2xl font-heading font-bold text-gray-800">Homemade Pickles and Snacks</h1>
                </div>
                <nav class="hidden md:block">
                    <ul class="flex space-x-8">
                        <li><a href="#login" class="font-semibold text-gray-800 hover:text-white transition">login</a></li>
                        <li><a href="#home" class="font-semibold text-gray-800 hover:text-white transition">Home</a></li>
                        <li><a href="#products" class="font-semibold text-gray-800 hover:text-white transition">Products</a></li>
                        <li><a href="#about" class="font-semibold text-gray-800 hover:text-white transition">About</a></li>
                        <li><a href="#contact" class="font-semibold text-gray-800 hover:text-white transition">Contact</a></li>
                        <li><a href="#CartðŸ›’" class="font-semibold text-gray-800 hover:text-white transition">CartðŸ›’</a></li>
                    </ul>
                </nav>
                <button class="md:hidden text-gray-800">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </header>
<!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-3xl font-heading font-bold mb-6 text-center">Billing & Shipping Details</h2>
    
    <form action="success.html" method="post" class="space-y-4">
      <div>
        <label for="fullName" class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="fullName" name="fullName" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>

      <div>
        <label for="phone" class="block font-semibold mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded px-4 py-2" />
      </div>

      <div>
        <label for="address" class="block font-semibold mb-1">Shipping Address</label>
        <textarea id="address" name="address" rows="4" required class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </div>

      <div>
        <label for="notes" class="block font-semibold mb-1">Additional Notes (optional)</label>
        <textarea id="notes" name="notes" rows="3" class="w-full border border-gray-300 rounded px-4 py-2"></textarea>
      </div>

      <div class="text-right">
        <input type="submit" value="Place Order" class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold py-2 px-6 rounded cursor-pointer transition" />
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-footer text-white text-center py-4 mt-12">
    <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
  </footer>

</body>
</html>
